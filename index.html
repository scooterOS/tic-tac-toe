<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>
<body>
<div id="page" class="column dark">
  <div id="toolbar" class="row">
    <div class="row">
      <button id="restart-btn"><img src="res/restart.svg" alt="Restart game" title="restart"></button>
      <button id="player-btn"><img src="res/account.svg" alt="Change number of players" title="number of players"><span>1P</span></button>
      <button id="settings-btn" alt="Settings" title="settings"><img src="res/cog.svg"></button>
    </div>
    <div id="score-board" class="grid">
      <span class="player1 name">Human</span>
      <span class="player1 score">0</span>
      <span class="player2 name">Computer</span>
      <span class="player2 score">0</span>
    </div>
  </div>
  <div id="main-content" class="column">
    <div id="game-board" class="grid _3x3">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <span id="game-state">Human's Turn</span>
  </div>
</div>
<script src="subpub.js"></script>
<script src="game.js"></script>
</body>
</html>
