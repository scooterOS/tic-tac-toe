<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>
<body>
<div id="page" class="column">
  <div id="toolbar" class="row">
    <div class="row">
      <button id="reset-btn"><img src="res/restart.svg" alt="new game" title="new game"></button>
      <button id="multiplayer-btn"><img src="res/account.svg" alt="Change number of players" title="change number of players" id="player-icon">
        <span id="player-count">1P</span>
      </button>
      <button id="swap-btn"><img src="res/swap-horizontal.svg" alt="Swap turn order" title="swap turn order">X/O</button>
      <button id="theme-btn"><img src="res/theme-light-dark.svg"></button>
      <button id="settings-btn" alt="Settings" title="settings"><img src="res/cog.svg"></button>
    </div>
    <div id="score-board" class="grid">
      <span class="playerX name"></span>
      <span class="playerX score"></span>
      <span class="playerO name"></span>
      <span class="playerO score"></span>
    </div>
  </div>
  <div id="main-content" class="column">
    <div id="game-board" class="grid _3x3">
      <div class="cell" data-index="0"><h1></h1></div>
      <div class="cell" data-index="1"><h1></h1></div>
      <div class="cell" data-index="2"><h1></h1></div>
      <div class="cell" data-index="3"><h1></h1></div>
      <div class="cell" data-index="4"><h1></h1></div>
      <div class="cell" data-index="5"><h1></h1></div>
      <div class="cell" data-index="6"><h1></h1></div>
      <div class="cell" data-index="7"><h1></h1></div>
      <div class="cell" data-index="8"><h1></h1></div>
    </div>
    <span id="game-state"></span>
  </div>
</div>
<script src="game.js"></script>
</body>
</html>
